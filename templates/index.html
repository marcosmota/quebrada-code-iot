<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <title>Quebrada Code</title>

    <meta name="robots" content="noindex" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/images/favicon.png"
    />
    <link rel="mask-icon" href="assets/images/favicon.png" color="#111" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/style.css" />
	</head>

  <body>
    <div style="width: 100px; position: absolute; right: 20px">
      <section class="panel">
        <input id="switch" checked="checked" type="checkbox" />
        <label for="switch"></label>
      </section>
    </div>

    <div>
      <img style="max-width: 550px" src="assets/images/frase.png" />
    </div>
    <div class="container">
      <div class="lamp-holder"></div>
      <div class="lamp"></div>
      <div class="wall"></div>
      <div class="desk"></div>
      <div class="screen">
        <div class="main">
          <img style="max-width: 150px" src="assets/images/logo.png" />
        </div>
      </div>
      <div class="mouse"></div>
      <div class="keyboard"></div>
      <div class="cup">
        <div class="tea"></div>
        <div class="steam"></div>
      </div>
      <div class="plant">
        <div class="leaf1"></div>
        <div class="leaf2"></div>
        <div class="leaf3"></div>
      </div>
    </div>

	<script src="assets/js/main.js"></script>
  </body>
</html>
